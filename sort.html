<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Numbers</title>
</head>
<body>
    <label for="numberInput">Enter numbers:</label>
    <input type="text" id="numberInput">
    <button onclick="sortNumbers()">sort</button>

    <p id="result"></p>

    <script>
        function sortNumbers() {
            // Get the input value and split it into an array
            let input = document.getElementById("numberInput").value;
            let numbers = input.split(',').map(Number);

            // Sort the array in descending order
            numbers.sort(function(a, b) {
                return b - a;
            });

            // Display the sorted numbers
            document.getElementById("result").textContent = "Sorted Numbers: " + numbers.join(', ');
        }
    </script>

</body>
</html>
